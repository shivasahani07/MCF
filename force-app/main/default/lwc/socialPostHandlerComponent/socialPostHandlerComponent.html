<template>
    <lightning-card>
        <slot name="title" class="widthExpanded">
            <div class="slds-text-heading_medium slds-text-align_center">Social Post Handler</div>
        </slot>
        <div class="slds-m-around_medium slds-box">
            <lightning-input label="Header" name="headerText" onchange={handleChange}></lightning-input>
            <lightning-input required= "true" class="slds-m-top_x-small" type="file" label="File" accept=".jpeg,.jpg" onchange={handleFileChange}></lightning-input>
            <lightning-input class="slds-m-top_x-small" label="Footer" name="footerText" onchange={handleChange}></lightning-input>
            <!--lightning-input type="datetime-local" label="Date & Time" value={dateTimeValue} onchange={handleDateTimeChange}></lightning-input> -->
            <lightning-dual-listbox class="slds-m-top_x-small"
                label="Select Social Plateform"
                source-label="Available Options"
                selected-label="Selected Options"
                options={picklistOptions}
                value={selectedValues}
                onchange={handleSelectionChange}
                required="true"
            ></lightning-dual-listbox>
            <div class="slds-grid slds-wrap slds-m-around_medium">
                <div class="slds-col slds-m-top_medium">
                    <span class="slds-form-element__label">Do you want to post now?</span>
                    <lightning-input type="checkbox" name="postNow" onchange={handleChange} ></lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input type="datetime-local" name="scheduleDate" label="Schedule Date & Time" onchange={handleChange}></lightning-input> 
                </div>                
            </div>
            
        </div>
        <div class="slds-m-around_medium slds-align_absolute-center slds-box">
            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
            <lightning-button class="slds-m-left_x-small" variant="brand" label="Save" onclick={handleSave}></lightning-button>
        </div>
    </lightning-card>   
</template>
