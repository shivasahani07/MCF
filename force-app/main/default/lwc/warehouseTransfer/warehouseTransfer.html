<template>
  <div class="slds-box slds-theme--default">
    <div class=" slds-grid slds-wrap slds-text-color_inverse" style="background:#E4E5E8">
      <div class="slds-col slds-size_6-of-12 slds-p-top_medium slds-p-left_medium">
        <h2 class="slds-text-heading_medium" style="padding-bottom:5px; padding-top:-5px;">
         
          <strong style="color:#270086; font-size:20px; margin-right:15px;"> Clinics</strong>
        </h2>
      </div>
    </div>
  </div>
         <div style="display: flex;justify-content: flex-end; padding-top:1px; padding-bottom:1px;padding-right:6px;">
         <lightning-input  type="search" value={searchKey} onkeyup={handleKeyChange}   autocomplete="off" placeholder="Search..." maxlength="70" style="color:black"></lightning-input>
        </div>

  <lightning-card label="ProductWareHouse List">
      <table class="slds-table slds-table_cell-buffer slds-table_bordered " role="grid">
        <thead>
        <tr>
          <th scope="col" >Select</th>
          <th scope="col" >Clinic Name</th>
          <th scope="col">Current Inventory</th>
          <th scope="col">Quantity To Transfer</th>
          <th scope="col">Remaining Quantity</th>
        </tr>
        </thead>
        <tbody>
          <template for:each={recList} for:item="obj">
            <tr key={obj.Id} style="padding-top:1px; padding-bottom:1px;"  >
                <td>
                  <lightning-input  type="checkbox"
                                                  data-index="checkbox" data-id={obj.Id} checked={obj.checkedvalue}
                                                  onchange={changeHandler}></lightning-input>
                </td>

                <td>
                  <lightning-input type="text" data-id={obj.Id} name="Name" value={obj.Product__r.Name} disabled></lightning-input>
                </td>

                <td>
                  <lightning-input type="text" data-id={obj.Id} name="Currenct Inventory" value={obj.Total_Inventory__c} disabled></lightning-input>
                </td>

                <td>
                  <lightning-input  type="text" data-id={obj.Id} name="Quantity To Transfer" value={obj.In_transit_Quantity__c}  onchange={handleInputChange} disabled={obj.onSelectEnable}></lightning-input>
                </td>

                <td>
                  <lightning-input type="text" data-id={obj.Id} name="RemainQuant" value={obj.RemainQuant} disabled></lightning-input>
                </td>
            </tr>
          </template>
        </tbody>
      </table> 
      
    <!--div style="padding-bottom:4px; padding-top:4px;">
          <button style="margin-left:45%;" onclick={prevpage}>
              <lightning-icon icon-name="utility:chevronleft" onclick={prevpage} size="small" disabled={disable} variant="brand"></lightning-icon>
          </button>&nbsp;
          <button>
              <lightning-icon icon-name="utility:chevronright" onclick={nextpage} size="small" disabled={disable} variant="brand"></lightning-icon>
          </button>
    </div-->
      <br/>
      <div class="slds-grid slds-grid_vertical-align-center slds-grid_align-center slds-modal__footer" style="padding-top:5px; padding-bottom:5px;">
        <div class="slds-col">
          <span>
            <lightning-button  variant="brand"  label="Save" class="slds-align_absolute-center" title="Save" disabled={SaveDisable} onclick={ONSave}></lightning-button>
          </span>
        </div>&nbsp;&nbsp;
        <div class="slds-col">
          <span>
            <lightning-button  variant="neutral"  label="Cancel" class="slds-align_absolute-center" title="cancel" onclick={closeModal}></lightning-button>
          </span>
        </div>
      </div>  
  </lightning-card>  
</template>
